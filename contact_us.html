
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Contact Us
                    <small>we are here to help</small>
                </h2>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Contact Us</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->



        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-md-8">
                <h3>Send us a Message</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">    
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label>Gender:</label>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="radio">
                                              <label>
                                                <input type="radio" name="optionsGender" id="optionsGenderMale" value="Male" checked>
                                                Male
                                              </label>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="radio">
                                              <label>
                                                <input type="radio" name="optionsGender" id="optionsGenderFemale" value="Female">
                                                Female
                                              </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                                           
                    </div> 

                    <div class="control-group form-group">
                                <div class="controls">
                                    <label>Age:</label>
                                    <input type="number" class="form-control" id="age" required data-validation-required-message="Please enter your age.">
                                </div>
                    </div>  
                    <div class="control-group form-group">
                                <div class="controls">
                                    <label>Height: ( cm )</label>
                                    <input type="number" class="form-control" id="height" required data-validation-required-message="Please enter your height.">    
                                </div>
                    </div>                     
    
                    <div class="row">   
                        <div class="col-xs-8">    
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label>Weight:</label>
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <input type="number" class="form-control" id="weight" required data-validation-required-message="Please enter your weight.">
                                        </div>
                                        <div class="col-xs-4 col-md-3">

           <select  class="form-control" id = "heightType">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
          </select>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>                      
                    </div>                                          

                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>

                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <div class = "well well-sm">Be as descriptive as you can. If you are currently undergoing any treatments please mention them. If you have already been diagnosed with any ailments please mention them also.</div>
                            <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

        </div>
        <!-- /.row -->

<script src="js/contact_me.js"></script>
